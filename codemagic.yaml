workflows:
  default-workflow:
    name: Default Workflow
    max_build_duration: 60
    environment:
      vars:
        ANDROID_FIREBASE_SECRET: 
        IOS_FIREBASE_SECRET: 
        APP_STORE_CONNECT_ISSUER_ID: 12198a67-a65f-4769-836b-3cc7fa7b1937
        APP_STORE_CONNECT_KEY_IDENTIFIER: 7QMXYF7JNR
        APP_STORE_CONNECT_PRIVATE_KEY: Encrypted()
        CERTIFICATE_PRIVATE_KEY: Encrypted()
      flutter: 2.5.2
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: master
          include: true
          source: true
      tag_patterns:
        - pattern: '*'
          include: true
    scripts:
      - flutter packages pub get
      - |
        #!/usr/bin/env sh
        set -e # exit on first failed command

        echo $ANDROID_FIREBASE_SECRET > $FCI_BUILD_DIR/android/app/google-services.json
        echo $IOS_FIREBASE_SECRET > $FCI_BUILD_DIR/ios/Runner/GoogleService-Info.plist

        echo "\nListing iOS Directory to confirm the GoogleService-Info.plist is there! "
        ls
      - find . -name "Podfile" -execdir pod install \;
      - keychain initialize
      - app-store-connect fetch-signing-files "com.nickname.generatorff" --type IOS_APP_STORE
        --create
      - keychain add-certificates
      - flutter build ios --release --build-name=2.0.$BUILD_NUMBER --build-number=$(($BUILD_NUMBER
        + 100)) --no-codesign
      - xcode-project use-profiles
      - xcode-project build-ipa --workspace "ios/Runner.xcworkspace" --scheme "Runner"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - delgadorecords@gmail.com
      app_store_connect:
        api_key: Encrypted()
        key_id: 7QMXYF7JNR
        issuer_id: 12198a67-a65f-4769-836b-3cc7fa7b1937
        submit_to_testflight: false
